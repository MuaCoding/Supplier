<ion-view class="pickup-Class">
	<ion-nav-buttons side="left">
        <a href="javascript:void(0)" class="headReturn" ng-click="$ionicGoBack('/ordersInfo')"><i class="PFIcon-back"></i>返回</a>
    </ion-nav-buttons>
	<ion-nav-title class="danger">
		<h1 class="titleNav">选择取货方式</h1>
	</ion-nav-title>
	<ion-nav-buttons side="right">
		<a href="javascrpt:;" class="edit-btn">管理地址</a>
	</ion-nav-buttons>
	<ion-content>
		<div class="Content">
			<ion-list>
				<ion-item ng-repeat = "people in pickData">
					<div class="pickup-wrap" ng-click= "is_pick($index)">
						<div class="left-check">
							<i class="fa-pickup-absolute fa-sm-font" ng-class ="{'PFIcon-Hook': activeType ===$index}" aria-hidden="true"></i>
						</div>
						<div class="pickup-info">

							<div class="pickup-name">
								<span ng-bind="people.name"></span> ，
								<span ng-bind="people.phone"></span>
								<span class="default" ng-if = "activeType ===$index">默认</span>
							</div>
							<div class="pickup-address" ng-bind="people.address">
								
							</div>
						</div>
					</div>
				</ion-item>
				
				<ion-item>
					<div class="pickup-wrap">
						<div class="pickup-title" ng-click= "is_pick($index)">
							<i class="fa-pickup-self fa-sm-font" ng-class ="{'PFIcon-Hook': activeType ===$index}" aria-hidden="true"></i>
							<p class="">自行取货</p>
						</div>
						<!-- <i class="PFIcon-Square fa-pickup-default-absolute fa-sm-font font-secondary" aria-hidden="true"></i> -->
						<div class="pickup-info">
							<div class="pickup-location margin-xs-top">
								<p>刘先生，13927596598</p>
								<p>深圳市南山区西丽街道南新花园A栋10H</p>
							</div>
							<div class="pickup-toaddress margin-ms-top box-sizing">
								<input type="text" class="input" placeholder="请输入手机号码">
								<div class="tophone">发送地址到手机</div>
							</div>
						</div>
					</div>
				</ion-item>
			</ion-list>
		</div>
	

	</ion-content>
</ion-view>
