<ion-view class="newAddress-Class">
	
	<ion-nav-buttons side="left">
        <a href="javascript:void(0)" class="headReturn" ng-click="$ionicGoBack('/addressManange')"><i class="PFIcon-back"></i>返回</a>
    </ion-nav-buttons>
	<ion-nav-title>
		<h1 class="titleNav">添加新的收货地址</h1>
	</ion-nav-title>
	
	<!-- <ion-nav-buttons side="right">
        <a href="javascript:void(0)" class="headRButton icon ion-ios-search placeholder-icon"></a>
    </ion-nav-buttons> -->
	<ion-content  class="scroll-content has-header">
		<div class="newAddress-Content">
			<ion-list>
				<ion-item>
					<div class="input-group addon">
						<div class="input-label">
							收货人
						</div>
						<input type="text" class="full-width form-control" ng-model="input.fullname" name="fullname" required placeholder="请输入姓名">
					</div>
					<div class="input-group addon">
						<div class="input-label">
							手机号码
						</div>
						<input type="text" class="full-width form-control" ng-model="input.phone" name="phone" required placeholder="请输入收货人手机号码">
					</div>
					<div class="input-group addon">
						<div class="input-label">
							手机号码
						</div>
						<input type="text" class="full-width form-control" ng-model="input.telephone" name="telephone" required placeholder="请输入电话，可忽略">
					</div>
					<div class="input-group addon">
						<div class="input-label">
							地址
						</div>
						<p class="input-select">请选择</p>
						<i class="PFIcon-BTriangle icon-down font30"></i>
					</div>
					<div class="input-group addon">
						<div class="input-label">
							详细地址
						</div>
						<input type="text" class="full-width form-control" ng-model="input.detailAddress" name="detailAddress" required placeholder="请输入详细地址，详细至楼房号">
					</div>
					<div class="input-group addon">
						<div class="input-label">
							默认地址
						</div>
						<div class="input-checked">
							<span class="input-text pull-left" ng-click="is_agree()"><i class="mr10" ng-class ="{'PFIcon-Hook': agree}"></i>设为默认地址</span>
							
						</div>
					</div>
					<div class="btn-wrap">
						<a class="confirm-btn">
							<span>添加新地址</span>
						</a>
					</div>
				</ion-item>
			</ion-list>
		</div>
	</ion-content>
</ion-view>
