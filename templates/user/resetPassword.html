<ion-view class="reset-Class">
	
	<ion-nav-buttons side="left">
        <a href="javascript:void(0)" class="headReturn" ng-click="$ionicGoBack('/forgotPassword')"><i class="PFIcon-back"></i>返回</a>
    </ion-nav-buttons>
	<ion-nav-title>
		<h1 class="titleNav">重置密码</h1>
	</ion-nav-title>
	
	<!-- <ion-nav-buttons side="right">
        <a href="javascript:void(0)" class="headRButton icon ion-ios-search placeholder-icon"></a>
    </ion-nav-buttons> -->
	<ion-content  class="scroll-content has-header">

		<div class="Content">
			<ion-list>
				<ion-item>
					<form action="">
						<div class="input-group addon">
							<div class="input-label">
								新密码
							</div>
							<input type="password" class="full-width form-control" ng-model="input.new_password" name="iphone" required placeholder="请输入新密码">
						</div>
						<div class="input-group addon">
							<div class="input-label">
								重复新密码
							</div>
							<input type="password" class="full-width form-control" ng-model="input.sms" name="sms" required placeholder="请重复输入一遍新密码">
							
						</div>
						<div class="btn-wrap" ui-sref = "resetPassword">
							<a class="confirm-btn">
								<span>重设密码</span>
							</a>
						</div>
					</form>
					
				</ion-item>
				
			</ion-list>
			
		</div>
		
	</ion-content>
</ion-view>
