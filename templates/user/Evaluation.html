<ion-view class="Orders-Class waitEvaluation-Class">
    <ion-nav-buttons side="left">
        <a href="javascript:void(0)" class="headReturn" ng-click="$ionicGoBack('/tabs/user')"><i class="PFIcon-back"></i>返回</a>
    </ion-nav-buttons>
    <ion-nav-title>
        <h1 class="titleNav">待评价</h1>
    </ion-nav-title>

    <!--<ion-nav-buttons side="right">
        <a href="javascrpt:;" class="edit-btn" ng-click=""></a>
    </ion-nav-buttons>-->
    <ion-content overflow-scroll="true" class="scroll-content has-header">
        <ion-list class="listSwitch">
            <ion-item class="button-bar">
                <a class="button button-outline" ng-href="/allOrders">全部订单</a>
                <a class="button button-outline" ng-href="/pendingPayment">待付款</a>
                <a class="button button-outline" ng-href="/shipped">待发货</a>
                <a class="button button-outline" ng-href="/waitReceipt">待收货</a>
                <a class="button button-outline on" ng-href="/Evaluation">待评价</a>
            </ion-item>
        </ion-list>
        <ion-list class="listOrders" ng-if="De_Switch.proIndex==3">
            <ion-item ng-repeat="review in reviews">
                <div class="storeName">
                    <!-- <i class="PFIcon-store"></i> -->
                    <h3><a class="ellipsis" ng-bind="review._name"></a></h3><span>交易成功</span>
                </div>
                <a class="commodity">
                    <div class="Img imgMax" style="background-image: url('{{review._proPic.split(',')[0]}}');"></div>
                    <h4 class="mText" ng-bind="review._proName"></h4>
                    <p>
                        <span class="" ng-bind="'￥'+review._discountPrice+' x'+review._proNum"></span>
                        <span ng-bind="' | '+review._paraTitle1+'：' + review._param1"></span>
                        <span ng-bind="review._paraTitle2+'：'+ review._param2"></span>
                    </p>
                    <!-- <span>颜色分类：闪耀磨砂黑</span> -->
                    <!-- <div class="Service"><span>七天退换</span><span>七天退换</span><span>七天退换</span><span>七天退换</span></div> -->
                    <!-- <div class="Amount">
                        <span class="Current">￥20056312005631.00</span>
                        <span class="Original">￥2005631.00</span>
                        <span class="Number">×100000</span>
                    </div> -->
                    <i class="fa fa-angle-right fa-right-absolute" aria-hidden="true"></i>
                </a>
                <div class="priceAmount"><span ng-bind="'共'+review.o_totalCount+'件商品'"></span><span>合计：￥<b ng-bind="review.o_totalPrice"></b>（含运费￥0.00）</span></div>
                <div class="priceButton">
                    <a ng-href="/opinion/{{review._id}}">去评价</a>
                    <!-- <a>查看物流</a> --><a ng-click="deleteOrder()">删除订单</a>
                </div>
            </ion-item>
            <p class="noData" ng-if="!noData">没有更多数据了！</p>
            <!-- 滚动刷新 -->
            <ion-infinite-scroll on-infinite="loadMore(4);" ng-if="noData" immediate-check="false"></ion-infinite-scroll>
        </ion-list>
    </ion-content>
</ion-view>
