<ion-modal-view class="Payment-Class">
    <ion-header-bar class="headBar">
        <a href="javascript:void(0)" class="buttons buttons-left headReturn" ng-click="close();"><i class="PFIcon-back"></i>返回</a>
        <h1 class="title title-center header-item titleNav ">支付订单</h1>
    </ion-header-bar>
    <ion-content overflow-scroll="true" class="scroll-content has-header">
        <div class="payWrap">
            <ion-list>
                <!--<ion-item class="Timeleft"><i class="PFIcon-Time"></i><span>时间</span><span style="color:#ff6a00;margin-left:10px;">14:25</span></ion-item>-->
                <ion-item class="OrderList">
                    <!--<i class="CDian"></i>-->
                    <div><span class="OLtit">订单号:</span><span ng-bind="basic.o_payId"></span></div>
                    <div><span class="OLtit">订单总价:</span><span style="color: #f34242;" ng-bind="'￥'+basic.o_totalPrice"></span></div>
                </ion-item>
            </ion-list>
            <div class="paymentOptions mt10">
                <!--<div class="OrderList"><i class="CDian"></i><span class="OLtit">还需支付:</span><span>￥1551551.00</span></div>-->
                <ion-list class="payOptions">
                    <ion-item ng-click="checked_pay(0)">
                        <div class="payIcon PFIcon-Weixin" style="color: #04c102;"></div>
                        <h3>微信支付</h3>
                        <span class="ellipsis">推荐安装微信5.0及以上版本的使用</span>
                        <span class="Radio" ng-class="{'PFIcon-Hook':check.some == '0'}"></span>
                    </ion-item>
                    <ion-item ng-click="checked_pay(1)">
                        <div class="payIcon PFIcon-BankCard" style="color: #ecc644"></div> 
                        <h3>银行卡支付</h3>
                        <span class="ellipsis">支付使用储蓄卡信用卡，无需开通网银</span>
                        <span class="Radio" ng-class="{'PFIcon-Hook':check.some == '1'}"></span>
                    </ion-item>
                    <ion-item ng-click="checked_pay(2)">
                        <div class="payIcon PFIcon-Alipay" style="color: #00aaee"></div>
                        <h3>支付宝支付</h3>
                        <span class="ellipsis">推荐有支付宝账号的用户使用</span>
                        <span class="Radio" ng-class="{'PFIcon-Hook':check.some == '2'}"></span>
                    </ion-item>
                </ion-list>
            </div>
            <!--<div class="Immediately" ng-click="pay()">立即支付</div>-->
        </div>
    </ion-content>
</ion-modal-view>
