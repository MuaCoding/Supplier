<ion-popover-view class="province-class">
    <div class="header">
        <h2 class="ellipsis title">请选择</h2>
        <a href="javascript:void(0)" class="close" ng-click="closeCityModal()">取消</a>
    </div>
    <div class="Specifications">
        <ion-content style="background-color:#fff;border-radius: 0;margin: 0;" overflow-scroll="true">
            <ion-slide-box class="slideBox" show-pager="false" does-continue="false" delegate-handle="addressHandle" style="height:100%;">
                <ion-slide>
                    <ion-scroll class="Specif" direction="y" zooming="false" scrollbar-y="false" style="height:100%;">
                        <ion-list class="province">
                            <ion-item ng-href="javascript:void(0)" ng-repeat="province in provinces" ng-click="provinceEvent(2,province.id,province.name);">
                                <div class="ellipsis content" ng-bind="province.name"></div>
                            </ion-item>
                        </ion-list>
                    </ion-scroll>
                </ion-slide>
                <ion-slide>
                    <ion-scroll zooming="false" scrollbar-y="false" class="scrollCon" style="height:100%;">
                        <ion-list class="province">
                            <ion-item ng-href="javascript:void(0)" ng-repeat="city in citys" ng-click="cityEvent(3,city.id,city.name);">
                                <div class="ellipsis content" ng-bind="city.name"></div>
                            </ion-item>
                        </ion-list>
                    </ion-scroll>
                </ion-slide>
                <ion-slide>
                    <ion-scroll zooming="false" scrollbar-y="false" class="scrollCon" style="height:100%;">
                        <ion-list class="province">
                            <ion-item ng-href="javascript:void(0)" ng-repeat="area in areas" ng-click="areaEvent(area.id,area.name);">
                                <div class="ellipsis content" ng-bind="area.name"></div>
                            </ion-item>
                        </ion-list>
                    </ion-scroll>
                </ion-slide>
            </ion-slide-box>
        </ion-content>
    </div>
</ion-popover-view>
