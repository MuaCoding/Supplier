<!--内容框-->
<ion-tabs class="tabs-black tabs-icon-top footBar">

    <ion-tab title="首页" icon-on="PFIcon-home active" icon-off="PFIcon-home" ui-sref="tabs.home">
        <ion-nav-view name="home-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab title="分类" icon-on="PFIcon-category " icon-off="PFIcon-category" ui-sref="tabs.category">
        <ion-nav-view name="notice-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab title="资讯" icon-on="PFIcon-News" icon-off="PFIcon-News" ui-sref="tabs.laterOn" badge="12">
        <ion-nav-view name="laterOn-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab title="进货单" icon-on="PFIcon-JHD" icon-off="PFIcon-JHD" ui-sref="tabs.news" badge="12">
        <ion-nav-view name="news-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab title="我的" icon-on="PFIcon-user" icon-off="PFIcon-user" ui-sref="tabs.user">
        <ion-nav-view name="user-tab"></ion-nav-view>
    </ion-tab>
</ion-tabs>
